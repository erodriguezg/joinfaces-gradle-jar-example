<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
  <h:outputStylesheet library="webjars" name="primeflex/3.3.0/primeflex.min.css" />
  <h:outputStylesheet library="assets" name="css/styles.css"/>
</h:head>

<h:body>

  <h:form id="indexForm">
    <h1>Car Manager</h1>

    <div class="flex justify-content-end mb-3">
      <p:commandButton value="Add Car" action="#{indexBean.openCarDialogAction(null)}" />
    </div>

    <p:dataTable id="cars" var="car" value="#{indexBean.cars}" rowKey="#{car.id}" selectionMode="single">
      <f:facet name="header"> Cars Available </f:facet>

      <p:column headerText="Id">
        <h:outputText value="#{car.id}" />
      </p:column>
      <p:column headerText="Mark">
        <h:outputText value="#{car.mark}" />
      </p:column>
      <p:column headerText="Model">
        <h:outputText value="#{car.model}" />
      </p:column>
      <p:column headerText="Color">
        <h:outputText value="#{car.color}" />
      </p:column>
    </p:dataTable>
  </h:form>
</h:body>


</html>
