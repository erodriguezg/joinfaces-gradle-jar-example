<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="webjars" name="primeflex/3.3.0/primeflex.min.css" />
    <h:outputStylesheet library="assets" name="css/styles.css" />
</h:head>

<h:body>

    <h:form id="mainForm">
        <h1>View Test</h1>

        <p>
            add number:
            <p:inputText value="#{viewTestBean.auxNumber}" />
            <p:commandButton value="Add" process="mainForm" update="mainForm" action="#{viewTestBean.addNumber}" />
        </p>

        <p>
            result:
            <h:outputText value="#{viewTestBean.result}" />
        </p>

        <p:growl id="growlMsg" showDetail="true" />
    </h:form>
</h:body>


</html>
